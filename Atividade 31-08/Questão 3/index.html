<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest√£o 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formulario">
        <div id="container-form" class="fundo-branco">
            <div id="toolbar">
                <div class="ferramentas-toolbar">
                    <span flex=""></span>
                    <span class="linha-titulo">Material Design Sign Up Form</span>
                    <span flex=""></span>
                </div>
            </div>
            <div>
                <div></div>
                <form method="POST" action="" name="userForm" enctype="multipart/form-data">
                    <input type="hidden" name="action" value="signup">
                    <div class="name-container">
                        <div class="name-field">
                            <label for="first_name">First name</label>
                            <input type="text" name="first_name" id="first_name" placeholder="Your first name">
                        </div>
                        <div class="name-field">
                            <label for="last_name">Last name</label>
                            <input type="text" name="last_name" id="last_name" placeholder="Your last name">
                        </div>
                    </div>
                    <div class="gender-age-container">
                        <div class="gender-field">
                            <label for="gender" style="margin-right: 10px; font-size: 12px;">Gender:</label>
                            <div class="gender-options">
                                <input type="radio" value="Male" id="male" name="gender">
                                <label for="male">Male</label>
                                <br>
                                <input type="radio" value="Female" id="female" name="gender">
                                <label for="female">Female</label>
                                <p style="margin-right: 10px;"></p>
                            </div>
                            <div class="age-field">
                                <label for="age" id="label-age">Age</label>
                                <input type="number" name="age" id="age" step="any" min="0" max="100" placeholder="20">
                            </div>
                        </div>
                    </div>
                    <div class="email-field">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="someone@example.com">
                    </div>
                    <div class="password-container">
                        <div class="password-field">
                            <label for="password">New Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="password-field">
                            <label for="confmPassword">Confirm Password</label>
                            <input type="password" name="confmPassword" id="confmPassword">
                        </div>
                    </div>
                    <button style="width: 100%; margin: 0px 0px;" type="submit" name="submit">Submit</button>
                    <a>Code Pen Login Form</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
