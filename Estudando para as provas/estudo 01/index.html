<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Meu formul√°rio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Login</h1>
    <div class="login">
        <form action="" method="post">
            <label for="Nome">Nome</label><br>
            <input id="nome" type="text" name="Nome" placeholder="Digite seu nome" required><br>
            <label for="E-mail">E-mail</label><br>
            <input id="email" type="email" name="Email" placeholder="Digite seu E-mail" required><br>
            <label for="nascimento">Data de nascimento</label><br>
            <input id="nasc" type="date" name="nascimento" required><br>
            <input type="radio" name="genero" value="masculino" id="masculino">
            <label for="masculino">Masculino</label><br>
            <input type="radio" name="genero" value="feminino" id="feminino">
            <label for="feminino">Feminino</label><br>
            <input type="radio" name="genero" value="outro" id="outro">
            <label for="outro">Outro</label><br>
            <br>
            <input type="checkbox" name="Tecnologia" id="Tecnologia">
            <label for="Tecnologia">Tecnologia</label><br>
            <input type="checkbox" name="Esportes" id="Esportes">
            <label for="Esportes">Esportes</label><br>
            <input type="checkbox" name="Gastronomia" id="Gastronomia">
            <label for="Gastronomia">Gastronomia</label><br>
            <input type="checkbox" name="Arte" id="Arte">
            <label for="Arte">Arte</label><br>
            <input id="btn-login" type="submit" value="LOGIN" required=true>
        </form>
    </div>
</body>

</html>
